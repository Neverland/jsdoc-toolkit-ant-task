jar.name=jsdoctoolkit-ant-task-1.0.jar
jsdoc.version=2.3.0
test.output.dir.mac=./output/jsdoctest/

# Mac jsdoc toolkit location (change this to point to jsodc toolkit)
jsdoc.home.mac=/usr/local/jsdoctoolkit/jsdoc_toolkit-${jsdoc.version}/

# PC jsdoc toolkit location (change this to point to jsodc toolkit)
jsdoc.home.pc=C:/path/to/jsdoc/jsdoc_toolkit-${jsdoc.version}/